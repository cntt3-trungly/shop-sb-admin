<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminLayout::head"></head>
<head>
    <title>Dashboard</title>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="admin/adminLayout::sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="admin/adminLayout::topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Employee</h1>
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Employee Information</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="float-left">
                                <a class="btn btn-success float-left" data-toggle="modal" data-target="#addEmployee">
                                    <i class="fa fa-plus-square"></i> New Employee
                                </a>
                                <div class="modal fade" id="addEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body ">
                                                <form action="#" method="post"  th:action="@{/admin/employees}">
                                                <div class="form-group">
                                                    <label>Last Name:</label>
                                                    <input class="form-control" placeholder="Last Name"
                                                           type="text" name="lastName"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>First Name:</label>
                                                    <input class="form-control" placeholder="First Name"
                                                           type="text" name="firstName"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Birth Day:</label>
                                                    <input class="form-control" placeholder="Birth Day"
                                                           type="text" name="birthDate"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Notes:</label>
                                                    <input class="form-control" placeholder="Notes"
                                                           type="text" name="notes"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Photo:</label>
                                                    <input class="form-control" placeholder="Photo"
                                                           type="text" name="photo"/>
                                                </div>

                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary" data-dismiss="modal"
                                                            type="button">Close
                                                    </button>
                                                    <button class="btn btn-primary" type="submit">Save
                                                    </button>
                                                </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table cellspacing="0" class="table table-bordered" id="dataTable" width="100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Last Name</th>
                                    <th>First Name</th>
                                    <th>Birth Day</th>
                                    <th>Notes</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Last Name</th>
                                    <th>First Name</th>
                                    <th>Birth Day</th>
                                    <th>Notes</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="employee,iterStat : ${employees}">
                                    <th scope="row" th:text="${iterStat.count}"></th>
                                    <td th:text="${employee.lastName}"></td>
                                    <td th:text="${employee.firstName}"></td>
                                    <td th:text="${employee.birthDate}"></td>
                                    <td th:text="${employee.notes}"></td>
                                    <td th:text="${employee.photo}"></td>
                                    <td>

                                        <a class="text-primary" data-toggle="modal"
                                           th:data-target="'#edit-'+${employee.id}">
                                            <i class="fa fa-edit"></i>
                                        </a>

                                        <div aria-hidden="true" aria-labelledby="editEmployee" class="modal fade "
                                             role="dialog" tabindex="-1" th:id="'edit-'+${employee.id}">
                                            <div class="modal-dialog " role="document">
                                                <div class="modal-content ">
                                                    <div class="modal-header bg-dark">
                                                        <h5 class="modal-title" id="editEmployee">Employee Form</h5>
                                                        <button aria-label="Close" class="close" data-dismiss="modal"
                                                                type="button">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body ">
                                                        <form action="#" method="post"  th:action="@{/admin/employees}"
                                                              th:object="${employee}">

                                                            <input name="id"  th:value="*{id}" type="hidden" />

                                                            <div class="form-group">
                                                                <label>First Name:</label>
                                                                <input class="form-control" placeholder="First Name"
                                                                       th:value="*{firstName}" type="text" name="firstName"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label>Last Name:</label>
                                                                <input class="form-control" placeholder="Last Name"
                                                                       th:value="*{lastName}" type="text" name="lastName"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label>Birth Day:</label>
                                                                <input class="form-control" placeholder="Birth day"
                                                                       th:value="*{birthDate}" type="text" name="birthDate"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label>Notes:</label>
                                                                <input class="form-control" placeholder="Notes"
                                                                       th:value="*{notes}" type="text" name="notes"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label>Photo:</label>
                                                                <input class="form-control" placeholder="Photo"
                                                                       th:value="*{photo}" type="text" name="photo"/>
                                                            </div>


                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" data-dismiss="modal"
                                                                        type="button">Close
                                                                </button>
                                                                <button class="btn btn-primary" type="submit">Save
                                                                </button>
                                                            </div>
                                                            <!--<div class="form-group">-->
                                                            <!--<button class="btn btn-block btn-primary" type="submit">-->
                                                            <!--<i class="fa fa-save"></i> Save-->
                                                            <!--</button>-->
                                                            <!--</div>-->
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Button trigger delete -->
                                        <a class="text-danger" data- data-toggle="modal"
                                           th:data-target="'#popup-'+${employee.id}">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                        <!-- Modal -->
                                        <div aria-hidden="true" aria-labelledby="deleteEmployee" class="modal fade"
                                             role="dialog" tabindex="-1" th:id="'popup-'+${employee.id}">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title text-danger" id="deleteEmployee">Warning !!!</h5>
                                                        <button aria-label="Close" class="close" data-dismiss="modal"
                                                                type="button">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body"
                                                         th:text="'Do you want delete '+${employee.lastName}+${employee.firstName}+' ?'">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-secondary" data-dismiss="modal"
                                                                type="button">No
                                                        </button>
                                                        <a class="btn btn-primary"
                                                           th:href="@{/employees/{id}/delete(id=${employee.id})}">Yes</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <footer th:fragment="admin/adminLayout::footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div th:replace="admin/adminLayout::logoutModal"></div>
<section th:replace="admin/adminLayout::js"></section>
<!-- Page level plugins -->
<script th:src="@{/webjars/startbootstrap-sb-admin-2/4.0.2/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/webjars/startbootstrap-sb-admin-2/4.0.2/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{/webjars/startbootstrap-sb-admin-2/4.0.2/js/demo/datatables-demo.js}"></script>
</body>
</html>
