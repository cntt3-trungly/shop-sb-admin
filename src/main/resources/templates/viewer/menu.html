<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="viewer/layout::head (title= 'menu')">

</head>
<body>
    <!-- Preloader Starts -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Header Area Starts -->
	<header  th:replace="viewer/layout::header  (imageUrl=${userModel.getImageUrl1()})">

    </header>
    <!-- Header Area End -->

    <!-- Banner Area Starts -->
    <section class="banner-area banner-area2 menu-bg text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><i>Our Menu</i></h1>
                    <p class="pt-1"><i>Beast kind form divide night above let moveth bearing darkness.</i></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Area End -->

    <!-- Food Area starts -->
    <section class="food-area section-padding">
        <div class="container" >
            <tr  th:each="category,iterStat : ${categories}">
            <div class="row">
                <div class="col-md-5">
                    <div class="section-top">
                        <h3><span class="style-change" th:text="${category.categoryName}">we serve</span>
                        <p  th:text="${category.description}"></p>
                    </div>
                </div>
            </div>

            <div class="row">

            <!--<tr th:each="product,iterStat : ${products}">-->
                <div  th:each="product,iterStat : ${category.getProducts()}" class="col-md-4 col-sm-6">
                    <!--<a th:href="@{/login}">-->
                    <div class="single-food mt-5">
                        <div class="food-img">
                            <a th:href="@{/productDetail/{id}/show(id=${product.id})}">
                            <img class="rounded" th:src="${product.urlImage}"  width="350" height="200" alt="">
                            </a>
                        </div>
                        <div class="food-content"  style="width:350px;height:280px">
                            <div class="d-flex justify-content-between">
                                <h5 th:text="${product.productName}"></h5>
                                <span class ="style-change" th:text="${product.price}+'$'" >$11.50</span>
                            </div>
                            <p class="pt-3" th:text="${product.description}"></p>
                            <a  class="add-to-cart btn btn-lg btn-outline-warning text-uppercase" data-toggle="tooltip" data-placement="left" title="Add to Cart"
                                th:id="'product'+${product.id}"
                                th:data-name="${product.productName}"
                                th:data-price="${product.price}"
                                th:data-imageurl="${product.urlImage}"><i class="fas fa-shopping-cart"></i></a>
                        </div>
                    </div>
                    <!--</a>-->
                </div>

                <!--</tr>-->
            </div>
                <hr   size="5px" align="center" color="red" />
            </tr>
        </div>
    </section>
    <!-- Food Area End -->

    <!-- Table Area Starts -->
    <section class="table-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-top2 text-center">
                        <h3>Book <span>your</span> table</h3>
                        <p><i>Beast kind form divide night above let moveth bearing darkness.</i></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form action="#">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                            <input type="text" id="datepicker">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
                            </div>
                            <input type="text" id="datepicker2">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-user-o"></i></span>
                            </div>
                            <input type="text">
                        </div>
                        <div class="table-btn text-center">
                            <a href="#" class="template-btn template-btn2 mt-4">book a table</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Table Area End -->

    <!-- Footer Area Starts -->
    <footer th:replace="viewer/layout::footer">

    </footer>
    <!-- Footer Area End -->


    <!-- Javascript -->
   <section th:replace="viewer/layout::js"></section>


</body>
</html>
